<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <link rel="stylesheet" href="../src/css/fontawesome-all.css">
    <link rel="stylesheet" href="../../dist/main.css">
    <title>Header 1</title>
</head>
<body>
    
    <header class="header">
        <div class="h-box">
            <div class="h_box-item h_left">
                <span class="menu_hanburger"></span>
                <i class="fas fa-search fa-1x"></i>
            </div>
            <div class="h_box-item h_center">
                <a href="" class="logo">
                    <img src="../img/logo-coral.svg" alt="" width="110">
                </a>
                <div class="form_search">
                    <form action="">
                        <input type="text" placeholder="Buscar Cursos">
                    </form>
                    <i class="fas fa-search"></i>
                </div>
            </div>
            <div class="h_box-item h_right">
                <div class="b_btn-nav">
                    <a href="">Torne-se um Instrutor</a>
                </div>
                <div class="b_btn-nav">
                    <a href="">Meus Cursos</a>
                </div>
                <i class="fas fa-heart fa-1x"></i>
                <i class="fas fa-shopping-cart fa-1x"></i>
                <i class="fas fa-bell fa-1x"></i>
                <div class="b_user-avatar">
                    <div class="user-avatar">
                        <span class="initial_avatar">EN</span>
                    </div>
                </div>
            </div>
        </div>
    </header>
    
</body>
</html>
