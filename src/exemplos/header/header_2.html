<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../src/css/fontawesome-all.css">
    <link rel="stylesheet" href="../../dist/main.css">
    <title>Header 2</title>
</head>
<body>
    <nav class="box-nav-mobile" style="display: none;">
        <div class="nav-fundo-mobile"></div>
        <div class="nav-mobile">
            <span class="close">X</span>
            <div class="nav-top">
                <div class="nav-top-logo">
                    <div class="nav-logo"></div>
                </div>
                <div class="nav-top-entrar">
                    <a href="">Entrar</a>
                </div>
            </div>
            <div class="nav-bottom">
                <ul class="nav-bottom-opc">
                    <li><a href="">Postar Salário</a></li>
                    <li><a href="">Postar Avaliação</a></li>
                    <li><a href="">Postar Entrevista</a></li>
                </ul>
            </div>
        </div>
    </nav>
    <header class="header">
        <div class="h-box">
                <div class="h_box-item h_left">
                    <span class="menu_hanburger"></span>
                </div>
                <div class="h_box-item h_center">
                    <a href="" class="logo">
                        <img src="../img/lovemondays-logotype-11bdd658fb.svg" alt="" width="210">
                    </a>
                </div>
                <div class="h_box-item h_right">
                    <ul class="action-user">
                        <li class="">
                            <div class="">
                                <i class="fa fa-user fa-1x"></i>
                                <span>ENTRAR</span>
                            </div>
                        </li>
                    </ul>
                    <div class="b-separar"></div>
                    <div class="action-search">
                        <i class="fa fa-search fa-1x"></i>
                        <span>BUSCAR</span>
                    </div>
                    <div class="action-close hide">
                        <i class="fa fa-times fa-1x"></i>
                        <span>FECHAR</span>
                    </div>
                </div>
            <!-- fim menu de dispositivos menores -->

        </div>
    </header>
    <div class="box-show-search hide" style="display: none;">
        <div class="container">
            <div class="opcion-search">
                <ul class="list-opc-search">
                    <li class="active-nav">EMPRESAS</li>
                    <li>SALÁRIOS</li>
                    <li>ENTREVISTAS</li>
                    <li>VAGAS</li>
                </ul>
            </div>
        </div>
        <hr>
        <div class="container">
            <div class="write-search">
                <form action="" class="form-nav">
                    <div class="icon-search">
                        <i class="fa fa-search"></i>
                    </div>
                    <div class="input-nav">
                        <input type="text" placeholder="Nome da empresa">
                    </div>
                    <button type="submit" class="btn-nav-search">
                        <i class="fa fa-arrow-right"></i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
